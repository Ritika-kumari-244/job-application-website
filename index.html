<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box"> 
            <h1>Job Application <span class="title_small">(web)</span></h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="First_name">First Name</label>
                        <input id="First_name" name="First_name" placeholder="Enter First Name....." type="text">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last Name....." type="text">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" placeholder="Enter Email....." type="email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="Job Role" name="Job_Role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="UI_UX">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" row="4" column="50" placeholder="Enter Address....."></textarea>
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for=City_name">City Name</label>
                        <input id=City_name" name=City_name" placeholder="Enter City Name....." type="text">
                    </div>
                    <div class="form_control">
                        <label for=Pincode">Pincode</label>
                        <input id=Pincode" name=Pincode" placeholder="Enter Pincode....." type="number">
                    </div>
                    <div class="form_control">
                        <label for=Date">Date</label>
                        <input value="2022-11-08" id=Date" name=Date" type="date">
                    </div>
                    <div class="form_control">
                        <label for=upload">Upload your CV</label>
                        <input id=upload" name=upload" placeholder="Upload your CV....." type="file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
